                <h2 id="about" class="ui inverted header">{{ .Title }}</h2>
                {{ .Content }}
                <hr class="ui inverted divider" id="footer-divider">
            </div>
            {{ end }}

                    נבנה בעזרת
                    <a class="ui basic inverted label" href="https://gohugo.io/">Hugo</a>

                    <a class="ui basic inverted label" href="https://fomantic-ui.com/">Fomantic UI</a>
                    עם
                    <i class="big inverted red heart icon" aria-label="Heart Icon"></i>
                </p>
                <p>
                    הכינו בלוג דומה משלכם עם
                    <a class="ui basic inverted label" href="https://github.com/LKummer/shalom-olam-hugo-theme">

                    </a>
